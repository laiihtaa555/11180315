<script id="grid" type="text/plain">
                              ME
               WI          VT NH
WA ID MT ND MN IL MI    NY MA
OR NV WY SD IA IN OH PA NJ CT RI
CA UT CO NE MO KY WV VA MD DE

<script src="https://d3js.org/d3.v3.js"></script>
    
    
    
    <!--引用jquery-->
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script>

$( document ).ready(function() {
	//設定下拉選單項目
    var States = ["ME","WI","VT","NH"
	             ,"WA","ID","MT","ND","MN","IL","NY","MA"
				 ,"OR","NV","WY","SD","IA","IN","OH","PA","NJ","CT","RI"
				 ,"CA","UT","CO","NE","MO","KY","WV","VA","MD","DE"
				 ,"AZ","NM","KS","AR","TN","NC","SC"
				 ,"OK","LA","MS","AL","GA"
				 ,"HI","AK","TX","FL"];
    $.each(States, function (i, item) {
		$('#ddlstate').append($('<option>', { 
			value: this,
			text : this 
		}));
	});
	//下拉選單選擇後的動作
	$( "#ddlstate" ).change(function() {
		$.each($('text'), function (i, item) {
			var cc = $($($('text')[i]).parent()).attr("class");
			$($($('text')[i]).parent()).attr("class",cc.replace('intro',''));
			if ($($('text')[i]).text() == $( "#ddlstate" ).val()){
				$($($('text')[i]).parent()).attr("class",cc + " intro");
			}
		});
	});
});

var states = [],
//調整為洲名,class
//增加class 上方style需要跟著增加
    selectedStates = ["MN,state--selected", "UT,state--selected", "HI,state--selected","CA,state1","NE,state1","NJ,state1","SD,state2","IA,state2","WY,state2","NH,state2"];
   
    
    
    
    

d3.select("#grid").text().split("\n").forEach(function(line, i) {
  var re = /\w+/g, m;
  while (m = re.exec(line)) {
  var sel =  "";
  $.each(selectedStates, function(i,item){ if(selectedStates[i].indexOf(m[0]) >= 0){ sel = selectedStates[i]}});
  states.push({
    name: m[0],
    selected: sel,
    x: m.index / 3,
    y: i
  });
  }
});

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var gridWidth = d3.max(states, function(d) { return d.x; }) + 1,
    gridHeight = d3.max(states, function(d) { return d.y; }) + 1,
    cellSize = 40;

var state = svg.select("g")
  .selectAll(".state")
    .data(states)
    .attr("class", function(d) { return "state " + (d.selected == "" ? "" : d.selected.split(',')[1] )});



</script>


    <script>
 
    
var width = $('body').width(),
    height = $('body').height();
var i = 0;
svg = d3.select("svg");
svg.attr("width", width)
    .attr("height", height);
svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

	function particle() {
  var m = d3.mouse(this);
  svg.insert("circle", "body")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 1e-6)
      .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("stroke-opacity", 1)
    .transition()
      .duration(2000)
      .ease(Math.sqrt)
      .attr("r", 100)
      .style("stroke-opacity", 1e-6)
      .remove();
  d3.event.preventDefault();
}
    
</script>
